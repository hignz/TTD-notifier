<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="options">
        <table>
            <tr>
                <th>Notifications</th>
            </tr>
            <tr>
                <td>Play sound on notification</td>
                <td><input type="checkbox" name="playSound"></td>
            </tr>
            <tr>
                <td><span>Notification volume</span></td>
                <td><input type="range" min="0" max="100" value="40" id="volumeRange"></td>
                <td><output id="volumeLabel"></output></td>
            </tr>
        </table>
    </form>

    <script src="options.js"></script>
</body>

</html>
